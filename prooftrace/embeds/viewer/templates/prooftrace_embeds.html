<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>ProofTrace Embeds Viewer</title>
    <style>
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        background-color: #000;
        color: white;
        font-family: sans-serif;
        overflow: hidden;
        font-family: "Lucida Console", Monaco, monospace;
        font-size: 10px;
      }

      #prooftraces {
        position: absolute;
        width: 250px;
        left: 0px;
        height: 100%;
        overflow: auto;
        background-color: #666;
      }

      #prooftraces #inner {
        padding-left: 5px;
      }

      #prooftraces #inner #trace {
        cursor: pointer;
      }
      #prooftraces #inner #trace:hover {
          background-color: #555;
      }
      #prooftraces #inner #trace.selected {
        background-color: #555;
      }

      #steps {
        position: absolute;
        width: 140px;
        left: 250px;
        height: 100%;
        overflow: auto;
        background-color: #222;
      }

      #steps #inner {
        padding-left: 5px;
      }

      #steps #inner .step {
        cursor: pointer;
      }
      #steps #inner .step:hover {
        background-color: #333;
      }
      #steps #inner .step.parent {
        background-color: #555;
      }

      #embeds {
        background-color: #000;
        position: absolute;
        text-align: center;
        top: 0px;
        bottom: 0px;
        left: 390px;
        right: 0px;
        overflow: auto;
      }

      #embeds #container {
        margin-left: auto;
        margin-right: auto;
        width: 900px;
        height: 900px;
        overflow: hidden;
        padding: 0;
      }

      #embeds #all {
        position: relative;
        left: 0px;
        top: 0px;
        transform: scale(0.5) translate(-900px, -900px);
        z-index: 1;
        margin: 0;
        padding: 0;
        width: 1800px;
        height: 1800px;
      }
      #embeds #trace {
        position: relative;
        left: 0px;
        top: -1804px;
        transform: scale(0.5) translate(-900px, -900px);
        z-index: 2;
        margin: 0;
        padding: 0;
        width: 1800px;
        height: 1800px;
      }
      #embeds #tree {
        position: relative;
        left: 0px;
        top: -3608px;
        transform: scale(0.5) translate(-900px, -900px);
        z-index: 3;
        margin: 0;
        padding: 0;
        width: 1800px;
        height: 1800px;
      }
      #embeds #action {
        position: relative;
        left: 0px;
        top: -5412px;
        transform: scale(0.5) translate(-900px, -900px);
        z-index: 4;
        margin: 0;
        padding: 0;
        width: 1800px;
        height: 1800px;
      }

      #info {
        position: absolute;
        bottom: 0px;
        left: 390px;
        right: 0px;
        background-color: rgba(30, 30, 30, 0.8);
        padding: 10px;
      }

      #info #action {
        margin-top: 10px;
      }
      #info #left {
      }
      #info #right {
        margin-top: 5px;
      }

      #info .th {
        color: #aaa;
      }
      #info .sl {
        color: #ccc;
      }
      #info .rl {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div id="prooftraces">
      <div id="inner"></div>
    </div>
    <div id="steps">
      <div id="inner"></div>
    </div>

    <div id="embeds">
      <div id="container">
        <canvas id="all" width="1800" height="1800"></canvas>
        <canvas id="trace" width="1800" height="1800"></canvas>
        <canvas id="tree" width="1800" height="1800"></canvas>
        <canvas id="action" width="1800" height="1800"></canvas>
      </div>
    </div>

    <div id="info">
      <div id="left"></div>
      <div id="right"></div>
      <div id="action"></div>
    </div>

    <script src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="module">
      var dump = JSON.parse('{{dump | tojson | safe}}');

      var ACTION_COLORS = {
        'EMPTY': '#F9ECE1',
        'THEOREM': 'yellow',
        'SUBST': '#95F767',
        'SUBST_TYPE': '#60E534',
        'TERM': '#407A23',
        'REFL': '#C33C3C',
        'TRANS': '#CC0099',
        'MK_COMB': '#FF9900',
        'ABS': '#B5A997',
        'BETA': '#ABBAB6',
        'ASSUME': '#BDA6BF',
        'EQ_MP': '#6A934C',
        'DEDUCT_ANTISYM_RULE': '#6699FF',
        'INST': '#4C7B93',
        'INST_TYPE': '#A5B6C0',
      }

      var scale = 9.0
      var embeds_ctx = $('#embeds #all')[0].getContext('2d')
      var trace_ctx = $('#embeds #trace')[0].getContext('2d')
      var tree_ctx = $('#embeds #tree')[0].getContext('2d')
      var action_ctx = $('#embeds #action')[0].getContext('2d')

      var draw_action = (ctx, action, width) => {
        if (['EMPTY', 'THEOREM', 'SUBST', 'SUBST_TYPE', 'TERM'].includes(action['type'])) {
          return
        }
        var draw_line = (from, to) => {
          ctx.beginPath();
          ctx.lineWidth = width
          ctx.strokeStyle = ACTION_COLORS[action['type']]

          ctx.moveTo(
            Math.floor((100 + from['embed'][0]) * scale),
            Math.floor((100 + from['embed'][1]) * scale),
          )
          ctx.lineTo(
            Math.floor((100 + to['embed'][0]) * scale),
            Math.floor((100 + to['embed'][1]) * scale),
          )
          ctx.stroke();
        };

        if (action['hash'] in dump['embeds']) {
          if (action['left'] in dump['embeds']) {
            var from = dump['embeds'][action['hash']]
            var to = dump['embeds'][action['left']]
            draw_line(from, to);
          }
          if (action['right'] in dump['embeds']) {
            var from = dump['embeds'][action['hash']]
            var to = dump['embeds'][action['right']]
            draw_line(from, to);
          }
        }
      };


      // Trace display.

      var empty_trace = () => {
          trace_ctx.clearRect(0, 0, 1800, 1800);
      };

      var show_trace = (tr) => {
          tr.forEach((e, idx) => {
            trace_ctx.lineWidth = 1
            trace_ctx.strokeStyle = 'white'
            trace_ctx.strokeRect(
              Math.floor((100 + e['embed'][0]) * scale),
              Math.floor((100 + e['embed'][1]) * scale),
              2, 2,
            )
          });
      };

      // Action display.

      var empty_action = () => {
        $('#embeds #tree').css({ 'opacity': 1.0 })

        action_ctx.clearRect(0, 0, 1800, 1800);

        $('#info').css({'display': 'none'})
        $('#info #action').html('')
        $('#info #left').html('')
        $('#info #right').html('')
      };

      var action_html = (action) => {
        var html = '<div id=\"step\" style="color:' +
          ACTION_COLORS[action['type']] +
          ';">' + action['type'] + '</div>'

        if (action['term']) {
          html += action['term']
        }
        if (action['hyp']) {
          action['hyp'].forEach((h) => {
            html += '<div>' + h + '</div>'
          });
        }
        if (action['ccl']) {
          html += '<div class="th">|- </div>';
          html += action['ccl']
        }
        if (action['subst']) {
          action['subst'].forEach((s) => {
            html += '<div>' +
              '<span class="sl">' + s[0] + '</span>' +
              ' &rarr; ' +
              '<span class="sr">' + s[1] + '</span>' +
              '</div>'
          });
        }
        if (action['subst_type']) {
          action['subst_type'].forEach((s) => {
            html += '<div>' +
              '<span class="sl">' + s[0] + '</span>' +
              ' &rarr; ' +
              '<span class="sr">' + s[1] + '</span>' +
              '</div>'
          });
        }

        return html
      };

      var show_action = (action, trace) => {
        $('#embeds #tree').css({ 'opacity': 0.7 })

        draw_action(action_ctx, action, 4)

        $('#info #action').html(action_html(action))

        $('.step').removeClass('parent')

        var done = false
        trace['actions'].forEach((left, idx) => {
          if (!done && left['hash'] == action['left']) {
            $('#info #left').html(action_html(left))
            $('#step-' + idx).addClass('parent')
            done = true
          }
        })
        trace['actions'].forEach((right, idx) => {
          if (!done && right['hash'] == action['right']) {
            $('#info #right').html(action_html(right))
            $('#step-' + idx).addClass('parent')
            done = true
          }
        })

        $('#info').css({'display': 'block'})
      };

      // Steps display.

      var empty_steps = () => {
        $('#steps #inner').empty()
        tree_ctx.clearRect(0, 0, 1800, 1800);
      };

      var show_steps = (trace) => {
        trace['actions'].forEach((action, idx) => {
          if(action['type'] == 'EMPTY') {
            return
          }
          var item = $(
            '<div class=\"step\" id=\"step-' + idx + '\" style="color:' +
              ACTION_COLORS[action['type']] +
            ';">' + action['type'] + '</div>'
          )
          item.mouseover(() => {
            show_action(action, trace);
          });
          item.mouseout(() => {
            empty_action();
          })

          $('#steps #inner').append(item)

          draw_action(tree_ctx, action, 1)

          if (idx == trace['actions'].length-1) {
            tree_ctx.lineWidth = 8
            tree_ctx.strokeStyle = 'red'
            var e = dump['embeds'][action['hash']]
            tree_ctx.strokeRect(
              Math.floor((100 + e['embed'][0]) * scale)-4,
              Math.floor((100 + e['embed'][1]) * scale)-4,
              8, 8,
            )
          }
        })
      };

      // Constuction.

      var traces = {}

      Object.keys(dump['embeds']).forEach((k) => {
        var e = dump['embeds'][k]

        e['prooftraces'].forEach((p) => {
          if (!traces[p]) {
            traces[p] = []
          }
          traces[p].push(e)
        });

        embeds_ctx.lineWidth = 1
        embeds_ctx.strokeStyle = ACTION_COLORS[e['action']]
        embeds_ctx.strokeRect(
          Math.floor((100 + e['embed'][0]) * scale),
          Math.floor((100 + e['embed'][1]) * scale),
          0.1, 0.1,
        )
      });

      Object.keys(traces).forEach((k) => {
        var item = $('<div id=\"trace\">' + k + '</div>')

        item.click(() => {
          $('#prooftraces #inner #trace').removeClass('selected')
          item.addClass('selected')
          empty_steps()
          $.getJSON("/prooftrace_embeds/traces/" + k, (data) => {
            show_steps(data);
          })
        });
        $('#prooftraces #inner').append(item)

        item.mouseover(() => {
          show_trace(traces[k]);
        });
        item.mouseout(() => {
          empty_trace();
        })
      });
    </script>
  </body>
</html>
